<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - UNISGU</title>
    <meta name="description" content="Selesaikan pembayaran Anda di UNISGU." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-slate-50 font-sans">
    <div id="app">
        <header class="bg-primary-navy sticky top-0 z-50 shadow-lg">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
              <div class="flex items-center justify-between h-20">
                <a href="/index.html" class="flex flex-col group">
                  <span class="font-display text-3xl font-extrabold text-white leading-none group-hover:text-accent-orange transition-colors duration-300">UNISGU</span>
                  <span class="text-xs text-accent-orange font-medium -mt-1 opacity-90">Tansan Open Source University</span>
                </a>
              </div>
            </nav>
        </header>

        <main class="py-16">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-12">
                    <h1 class="text-4xl font-bold text-slate-800">Checkout</h1>
                    <p class="text-lg text-slate-600 mt-2">Selesaikan pembayaran untuk mengaktifkan layanan Anda.</p>
                </div>

                <div class="grid lg:grid-cols-2 gap-12">
                    <!-- Payment Form -->
                    <div class="bg-white p-8 rounded-xl shadow-lg">
                        <h2 class="text-2xl font-bold text-slate-800 mb-6">Informasi Pembayaran</h2>
                        <form class="space-y-6">
                            <div>
                                <label for="card-number" class="block text-sm font-medium text-slate-700 mb-2">Nomor Kartu Kredit</label>
                                <input type="text" id="card-number" class="w-full px-4 py-3 border border-slate-300 rounded-lg" placeholder="•••• •••• •••• ••••">
                            </div>
                            <div class="grid sm:grid-cols-2 gap-6">
                                <div>
                                    <label for="expiry-date" class="block text-sm font-medium text-slate-700 mb-2">Tanggal Kadaluarsa</label>
                                    <input type="text" id="expiry-date" class="w-full px-4 py-3 border border-slate-300 rounded-lg" placeholder="MM / YY">
                                </div>
                                <div>
                                    <label for="cvc" class="block text-sm font-medium text-slate-700 mb-2">CVC</label>
                                    <input type="text" id="cvc" class="w-full px-4 py-3 border border-slate-300 rounded-lg" placeholder="•••">
                                </div>
                            </div>
                            <div>
                                <label for="card-holder" class="block text-sm font-medium text-slate-700 mb-2">Nama Pemegang Kartu</label>
                                <input type="text" id="card-holder" class="w-full px-4 py-3 border border-slate-300 rounded-lg" placeholder="Nama Lengkap">
                            </div>
                            <div class="pt-4">
                                <button type="submit" class="w-full bg-gradient-to-r from-accent-orange to-orange-500 text-white font-semibold py-3 px-6 rounded-lg shadow-lg">
                                    Bayar Sekarang (Rp 12.654.000)
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Order Summary -->
                    <div class="bg-white p-8 rounded-xl shadow-lg h-fit">
                        <h2 class="text-2xl font-bold text-slate-800 mb-6">Ringkasan Pesanan</h2>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center text-slate-700">
                                <span>Membership Premium (3 Bulan)</span>
                                <span class="font-semibold">Rp 5.400.000</span>
                            </div>
                            <div class="flex justify-between items-center text-slate-700">
                                <span>Publikasi SINTA 2</span>
                                <span class="font-semibold">Rp 6.000.000</span>
                            </div>
                            <div class="border-t border-slate-200 my-4"></div>
                            <div class="flex justify-between text-slate-600">
                                <span>Subtotal</span>
                                <span>Rp 11.400.000</span>
                            </div>
                            <div class="flex justify-between text-slate-600">
                                <span>Pajak (11%)</span>
                                <span>Rp 1.254.000</span>
                            </div>
                            <div class="border-t border-slate-200 my-4"></div>
                            <div class="flex justify-between text-xl font-bold text-slate-800">
                                <span>Total</span>
                                <span>Rp 12.654.000</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
